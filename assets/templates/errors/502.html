{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-danger">502</h1>
                    <h2 class="mb-4">Bad Gateway</h2>
                    <p class="lead mb-4">The server received an invalid response from an upstream server.</p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return Home</a>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary">Try Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

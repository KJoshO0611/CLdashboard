{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="display-1 text-warning">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary">Return Home</a>
                        <button onclick="window.history.back()" class="btn btn-outline-primary">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
